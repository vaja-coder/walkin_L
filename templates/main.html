<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ჯუნგლები</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}

<div class="container-md ms-5 mt-1" >
    <div class="row" >
        {% for item in items %}
        <div class="col ms-4 mt-1" style="border:3px solid black" >
    <p>
    <img src="../static/{{item.img}}">
    </p>
          <h3>{{item.name}}
          </h3>
            <h3>
            <a href="/see_info/{{ item.pin }}" class="btn btn-primary btn-lg mt-1 mx-1 mb-1" role="button" aria-disabled="true">see info</a>
            {% if item.user_id|string == current_user.id|string %}
            <a href="/edit_item/{{ item.pin }}" class="btn btn-secondary btn-lg mt-1 mx-1 mb-1" role="button" aria-disabled="true">edit item</a>

            <a href="/delete_item/{{ item.pin }}" class="btn btn-danger btn-lg mt-1 mx-1 mb-1" role="button" aria-disabled="true">delete item</a>
            {% endif %}
                   {% if current_user.id == 1 and user.id == 1 %}
                    <form action="/ban/{{ user.id }}" method="post">
                    <button type="submit" class="btn btn-danger btn-lg mt-1 mx-1 mb-1">Ban</button>
                    </form>
                    {% endif %}

            </h3>
        </div>
        {% endfor %}
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
