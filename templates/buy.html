<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}
<center>
<div class="container">
    <div class="row">
        <div class="col" style="border:3px solid black">
            <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag()}}
            {{ form.credit_card_number(class="form-control",placeholder="credit_card_number")}}
            {{ form.password(class="form-control",placeholder="your password") }}
            {{ form.submit(placeholder="BUY") }}
            </form>
        </div>
    </div>
</div>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
