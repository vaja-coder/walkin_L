<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ჯუნგლებში ნაპოვნი ნივთი</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}

<div class="container-md ms-0">
    <div class="row">
        <div class="col ms-3" style="border:2px solid green" >
    <p>
    <img src="../static/{{ item.img }}">
    </p>
          <h4>{{item.name}}</h4>
        </div>
        <div class="col ms-1" style="border:2px solid green">
            <h1>
                {{item.size}}
                <br>
                {{item.price}}
            </h1>
        </div>
            <div class="row mt-1">
                <div class="col ms-4" style="border:3px solid red" >
                    <h4>
                        {{item.description}}
                    </h4>
                </div>
                <div class="row ms-2">
                    <a href="/buy/{{ item.pin }}" class="btn btn-danger btn-lg mt-1 mx-1 mb-1">buy</a>
                </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
